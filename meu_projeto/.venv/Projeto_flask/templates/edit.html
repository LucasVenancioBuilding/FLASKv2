<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Informações do Usuário</h1>
    <form method="POST">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>

        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address" value="{{ user.address }}" required><br><br>

        <label for="phone">Telefone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('list_users') }}">Voltar para lista de usuários</a>
</body>
</html>
